[mypy]
python_version = 3.11
show_error_context = True
pretty = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
no_implicit_optional = True
strict_equality = True
disallow_any_generics = True
disallow_any_explicit = True
disallow_subclassing_any = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
namespace_packages = True
explicit_package_bases = True

# Incremental rollout: ignore errors in legacy-heavy areas
[mypy-src.sensory.*]
ignore_errors = True

[mypy-src.data_integration.*]
ignore_errors = True

[mypy-src.trading.*]
ignore_errors = True

[mypy-src.validation.*]
ignore_errors = True

[mypy-src.evolution.*]
ignore_errors = True

[mypy-src.thinking.*]
ignore_errors = True

# Enforce on newly ported core/orchestration
[mypy-src.core.*]
ignore_errors = False

[mypy-src.orchestration.*]
ignore_errors = False

# Explicitly enable the orchestrator we hardened
[mypy-src.thinking.phase3_orchestrator]
ignore_errors = False