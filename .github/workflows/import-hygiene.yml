name: Import hygiene

on:
  pull_request:
  push:
    branches:
      - '**'

permissions:
  contents: read

jobs:
  import-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install optional dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --quiet PyYAML || true

      - name: Legacy import guard (strict)
        shell: bash
        run: |
          python scripts/cleanup/check_legacy_imports.py \
            --root src \
            --map docs/development/import_rewrite_map.yaml \
            --no-default-allow \
            --fail \
            --verbose

      - name: Import rewrite dry-run (strict)
        shell: bash
        run: |
          python scripts/cleanup/rewrite_imports.py --root src --map docs/development/import_rewrite_map.yaml --dry-run --strict --verbose

  import-lint:
    name: Import Linter (warning-only)
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Import Linter
        run: |
          python -m pip install --upgrade pip
          pip install import-linter tomli toml

      - name: Run Import Linter (contracts/importlinter.toml)
        run: |
          set -e
          if command -v lint-imports &>/dev/null; then
            lint-imports --config contracts/importlinter.toml
          else
            # Fallback entrypoint for environments without the console script
            python -m importlinter.cli lint-imports --config contracts/importlinter.toml
          fi
  core-lint:
    name: Ruff core hygiene (warning-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff core hygiene
        run: |
          ruff check --select F401,E402,I001 src/core src/config src/data_foundation
  import-mapping-stats:
    name: Import mapping hit stats (warning-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ensure pip available (no extra deps required)
        run: |
          python -m pip --version || true

      - name: Log mapping hit counts
        run: |
          python scripts/cleanup/log_mapping_hits.py

      - name: Upload mapping hit artifact
        uses: actions/upload-artifact@v4
        with:
          name: imports-mapping-hits
          path: docs/reports/imports_mapping_hits.csv
          if-no-files-found: warn

  import-guard-strict:
    name: Legacy import guard (no default allow, warning-only)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run legacy import guard (no default allow)
        run: |
          python scripts/cleanup/check_legacy_imports.py --root src --map docs/development/import_rewrite_map.yaml --fail --verbose --no-default-allow