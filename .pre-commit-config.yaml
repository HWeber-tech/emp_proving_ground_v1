repos:
  - repo: local
    hooks:
      - id: check-no-new-duplicates
        name: check-no-new-duplicates
        entry: python scripts/cleanup/check_no_new_duplicates.py --root src --out docs/reports --min-count 2
        language: system
        pass_filenames: false
      - id: check-legacy-imports
        name: check-legacy-imports
        entry: python scripts/cleanup/check_legacy_imports.py --root src --map docs/development/import_rewrite_map.yaml --fail
        language: system
        pass_filenames: false