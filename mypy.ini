[mypy]
python_version = 3.11
show_error_context = True
pretty = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
no_implicit_optional = True
strict_equality = True
disallow_any_generics = True
disallow_any_explicit = True
disallow_subclassing_any = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
namespace_packages = True
explicit_package_bases = True

# Incremental rollout: ignore errors in legacy-heavy areas
[mypy-src.sensory.*]
ignore_errors = True

[mypy-src.data_integration.*]
ignore_errors = True

[mypy-src.trading.*]
ignore_errors = True

[mypy-src.validation.*]
ignore_errors = True

[mypy-src.evolution.*]
ignore_errors = True

[mypy-src.thinking.*]
ignore_errors = True

# Enforce on newly ported core/orchestration
[mypy-src.core.*]
ignore_errors = True

[mypy-src.core.telemetry]
ignore_errors = False

[mypy-src.core.state_store]
ignore_errors = False

[mypy-src.orchestration.*]
ignore_errors = False

# Explicitly enable the orchestrator we hardened
[mypy-src.thinking.phase3_orchestrator]
ignore_errors = False

# Enable checks for selected thinking modules (narrow shields)
[mypy-src.thinking.adversarial.market_gan]
ignore_errors = False

[mypy-src.thinking.adversarial.red_team_ai]
ignore_errors = False

[mypy-src.thinking.prediction.predictive_market_modeler]
ignore_errors = False

[mypy-src.thinking.competitive.competitive_intelligence_system]
ignore_errors = False
[mypy-src.core.market_data]
ignore_errors = False

[mypy-src.core.regime]
ignore_errors = False

[mypy-src.core.config_access]
ignore_errors = False

[mypy-src.core.validation_models]
ignore_errors = False
[mypy-src.trading.monitoring.parity_checker]
ignore_errors = False

[mypy-src.sensory.organs.dimensions.why_organ]
ignore_errors = False

[mypy-src.sensory.organs.dimensions.utils]
ignore_errors = False

[mypy-src.ui.cli.main_cli]
ignore_errors = False