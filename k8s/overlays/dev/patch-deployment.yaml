apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-app
  namespace: emp-system
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: emp-app
          image: ghcr.io/emp/emp-app:dev
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
