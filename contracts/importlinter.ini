# Import Linter contracts (INI)
# Generated alongside contracts/importlinter.toml for local CLI compatibility.

[importlinter]
root_package = src
include_external_packages = False

[importlinter:contract:layered-architecture]
name = layered-architecture
type = layers
layers =
    src.ui
    src.operational
    src.integration
    src.data_integration
    src.simulation
    src.domain
    src.trading
    src.sensory
    src.ecosystem
    src.validation
    src.genome
    src.thinking
    src.intelligence
    src.portfolio
    src.governance
    src.risk
    src.data_foundation
    src.config
    src.core

# TODO: Temporary suppressions for known violations; remove after refactors land.
ignore_imports =
    src.core.risk.manager -> src.config.risk.risk_config
    src.thinking.adversarial.market_gan -> src.trading.strategy_engine.testing.strategy_tester
    src.core.genome -> src.genome.models.genome_adapter

[importlinter:contract:domain-independence]
name = domain-independence
type = independence
modules =
    src.trading
    src.sensory
    src.ecosystem
    src.thinking
    src.validation
    src.genome
    src.intelligence
    src.portfolio
    src.governance
    src.risk

# TODO: Temporary suppressions for known violations; remove after refactors land.
ignore_imports =
    src.intelligence.specialized_predators -> src.ecosystem.species.species_manager
    src.intelligence.specialized_predators -> src.ecosystem.evolution.specialized_predator_evolution
    src.intelligence.specialized_predators -> src.ecosystem.optimization.ecosystem_optimizer

[importlinter:contract:trading-models-bottom]
name = trading-models-bottom
type = layers
# Explicit subpackages avoid shared descendants with bottom layer.
layers =
    src.trading.models
    src.trading.order_management
    src.trading.execution
    src.trading.strategy_engine
    src.trading.portfolio
    src.trading.performance
    src.trading.risk
    src.trading.risk_management
    src.trading.integration
    src.trading.monitoring
    src.trading.strategies

[importlinter:contract:sensory-models-bottom]
name = sensory-models-bottom
type = layers
# Explicit subpackages avoid shared descendants with bottom layer.
layers =
    src.sensory.models
    src.sensory.organs
    src.sensory.what
    src.sensory.when
    src.sensory.why
    src.sensory.enhanced
    src.sensory.utils
