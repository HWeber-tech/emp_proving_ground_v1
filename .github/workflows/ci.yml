name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/python-setup
      - name: Block OpenAPI/FastAPI/cTrader
        run: |
          set -euo pipefail
          FORBIDDEN_REGEX='(ctrader_open_api|swagger|spotware|real_ctrader_interface|from[[:space:]]+fastapi|import[[:space:]]+fastapi|import[[:space:]]+uvicorn)'
          MATCHES=$(grep -RniE "$FORBIDDEN_REGEX" -- src tests/current || true)
          if [ -n "$MATCHES" ]; then echo "$MATCHES"; exit 1; fi
          echo "No forbidden references found."

  lint:
    runs-on: ubuntu-latest
    needs: [policy]
    steps:
      - uses: ./.github/actions/python-setup
<<<<<<< ours
<<<<<<< ours
<<<<<<< ours
      - name: Ruff (lint)
        run: ruff check .
      - name: Ruff (format)
        run: ruff format --check .
=======
      - name: Ruff (lint: src + tests)
        run: ruff check src tests
      - name: Ruff (format check: src + tests)
        run: ruff format --check src tests
