apiVersion: apps/v1
kind: Deployment
metadata:
  name: emp-app
  namespace: emp-system
  labels:
    app: emp-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: emp-app
  template:
    metadata:
      labels:
        app: emp-app
    spec:
      containers:
        - name: emp-app
          image: ghcr.io/emp/emp-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: emp-config
            - secretRef:
                name: emp-secrets
          env:
            - name: EMP_ENV
              valueFrom:
                configMapKeyRef:
                  name: emp-config
                  key: EMP_ENVIRONMENT
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: emp-data
              mountPath: /app/data
            - name: emp-logs
              mountPath: /app/logs
            - name: emp-reports
              mountPath: /app/reports
      volumes:
        - name: emp-data
          persistentVolumeClaim:
            claimName: emp-data-pvc
        - name: emp-logs
          persistentVolumeClaim:
            claimName: emp-logs-pvc
        - name: emp-reports
          persistentVolumeClaim:
            claimName: emp-reports-pvc
