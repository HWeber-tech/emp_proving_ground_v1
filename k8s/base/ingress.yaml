apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emp-ingress
  namespace: emp-system
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - emp.example.com
      secretName: emp-tls
  rules:
    - host: emp.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: emp-app-service
                port:
                  name: http
